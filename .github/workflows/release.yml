name: Release

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up python
        uses: actions/setup-python@v3
        with:
          python-version: '3.x'
          architecture: 'x64'
      - name: Show python version
        run: python --version
      - name: Install PlatformIO
        run: python -m pip install -U platformio
      - name: Build firmware
        run: platformio run
      - name: Rename output file
        run: mv .pio/build/esp-wrover-kit/firmware.bin .pio/build/esp-wrover-kit/firmware-${{ steps.tag_version.outputs.new_tag }}.bin
      - name: Assign file name to env
        run: |
          FILENAME=.pio/build/esp-wrover-kit/firmware-${{ steps.tag_version.outputs.new_tag }}.bin
          echo $FILENAME
          echo "FILENAME=$FILENAME" >> $GITHUB_ENV
  bump-tag:
    name: Bump Tag
    needs: build
    runs-on: ubuntu-latest
    outputs:
      new_tag: ${{ steps.tag_version.outputs.new_tag }}
    steps:
      - uses: actions/checkout@v3
      - name: Github tag bump
        id: tag_version
        uses: anothrNick/github-tag-action@1.66.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          WITH_V: false
          DEFAULT_BUMP: patch
          MAJOR_STRING_TOKEN: "major"
          MINOR_STRING_TOKEN: "feat"
          PATCH_STRING_TOKEN: "fix"
  release:
    name: Release
    needs: [build, bump-tag]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.bump-tag.outputs.new_tag }}
          files: ${{ env.FILENAME }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
